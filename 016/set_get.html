    function Human( ts_ten,ts_tuoi ){
        // Khai bao thuoc tinh
        this.ten = ts_ten;
        this.tuoi = ts_tuoi;
        // KHai bao phuong thuc setter: thiet lap gia tri thuoc tinh
        this.setTen = function(ts_ten){
            this.ten = ts_ten;
        }
        this.setTuoi = function(ts_tuoi){
            this.tuoi = ts_tuoi;
        }
        // Khai bao phuong thuc getter: tra ve gia tri thuoc tinh:
        this.getTen = function(){
            return this.ten;
        }
        this.getTuoi = function(){
            return this.tuoi;
        }
    }
